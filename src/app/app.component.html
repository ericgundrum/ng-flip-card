<div class="flip-container" [ngClass]="{'flip': flipped}"
[ngStyle]="{'width': width + 'px'}">
	<div class="flipper">
		<div #front class="front">
      <md-card style="min-height: 160px; max-width: 544px;">
        <md-card-header>
          <md-card-title>
          {{title}}
          </md-card-title>
          <!-- material-icons ic_flip_to_back_black_24px.svg -->
          <svg (click)="flip()"
          style="align-self: flex-start; opacity: .54; margin: -1em -1em 0em 1em;"
          fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M9 7H7v2h2V7zm0 4H7v2h2v-2zm0-8c-1.11 0-2 .9-2 2h2V3zm4 12h-2v2h2v-2zm6-12v2h2c0-1.1-.9-2-2-2zm-6 0h-2v2h2V3zM9 17v-2H7c0 1.1.89 2 2 2zm10-4h2v-2h-2v2zm0-4h2V7h-2v2zm0 8c1.1 0 2-.9 2-2h-2v2zM5 7H3v12c0 1.1.89 2 2 2h12v-2H5V7zm10-2h2V3h-2v2zm0 12h2v-2h-2v2z"/>
          </svg>
          <md-card-subtitle>
            an empty shell desperately needing content
          </md-card-subtitle>
        </md-card-header>
        <md-card-content>
          the void
        </md-card-content>
      </md-card>
    </div>
    <div class="back" [ngStyle]="{'width': width + 'px'}">
      <md-card style="min-height: 160px; max-width: 544px;">
        <md-card-header>
          <div style="flex-grow: 4"> </div>
          <!-- material-icons ic_flip_to_front_black_24px.svg -->
          <svg (click)="flip()"
          style="align-self: flex-start; opacity: .54; margin: -1em -1em 0em 1em;"
          fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm2 4v-2H3c0 1.1.89 2 2 2zM3 9h2V7H3v2zm12 12h2v-2h-2v2zm4-18H9c-1.11 0-2 .9-2 2v10c0 1.1.89 2 2 2h10c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 12H9V5h10v10zm-8 6h2v-2h-2v2zm-4 0h2v-2H7v2z"/>
          </svg>
        </md-card-header>
        <md-card-content>
          the void behind
        </md-card-content>
      </md-card>
		</div>
	</div>
</div>
